???

* Time: when last command finished
* Username: you
* Hostname: the computer you are connected to (useful in HPC course)
* Current Working Directory: like the "location" bar at top of file explorer
* Prompt: Give me something to do!

# Command line

<img width="100%" src="media/cli-command.png" />

* space separation
* quote spaces

???

* Simplified the prompt to just *$*
* space separation: 
	* 1+ spaces, 
	* don't put spaces in filenames
* parts:
	* command: the program/app running
	* flag: a *-* followed by a *letter*, turns feature on (or off)
	* long-flag: same as flage but *--* and a word
	* option: a (long-)*flag* followed by value.
	* anonymous options: values without a flag. (aka positional)
* quote spaces: wrap with single/double
