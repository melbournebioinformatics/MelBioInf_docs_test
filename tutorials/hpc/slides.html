# Job Submission

* SLURM
* Queues (Partition)
* Batch

???

* SLURM: Simple Linux Utility for Resource Management
* Placed in Queue till resources available
	* Aka Partition
* Batch:
	* Not interactive (keyboard,display)
	* May not start immediately
	* Script
